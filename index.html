<!DOCTYPE html>
<html>
<head>
  <title>ABUBAKAR SIDDIQUE ACADEMY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h4 {
      text-align: center;
      margin: 5px 0;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="https://formsubmit.co/el/yidesi" method="POST">
    <h2>ABUBAKAR SIDDIQUE ACADEMY</h2>
    <h4>Quiz Contest 2025</h4>

    <input type="text" name="name" placeholder="Full Name" required>
    <input type="text" name="father" placeholder="Father's Name" required>
    <input type="text" name="class" placeholder="Class" required>
    <input type="tel" name="mobile" placeholder="Mobile Number" required>
    <input type="text" name="txn" placeholder="Txn ID" required>

    <!-- disable CAPTCHA -->
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Submit</button>
  </form>
</body>
</html>
